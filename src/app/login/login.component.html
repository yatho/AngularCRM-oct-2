<div class="login-form-container">
  <form id="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <p>
      <mat-form-field>
        <mat-label for="login">Username</mat-label>
        <input matInput id="login" type="text" formControlName="login" />
      </mat-form-field>
      <crm-help
        [field]="loginForm.controls.login"
        [errorMessages]="{
          required: 'Enter your login',
          minlength: 'The login must have a minimum of 3 characters.'
        }"
      />
    </p>
    <p>
      <mat-form-field>
        <mat-label for="password">Mot de passe</mat-label>
        <input matInput id="password" type="text" formControlName="password" />
      </mat-form-field>
      <crm-help
        [field]="loginForm.controls.password"
        [errorMessages]="{
          required: 'Entrez votre password',
          checkPassword: 'The password must have a minimum of 5 characters.'
        }"
      />
    </p>
    <p>
      <button mat-button type="submit" [disabled]="loginForm.invalid">
        Validate
      </button>
    </p>
  </form>
</div>
