<mat-form-field>
  <mat-label for="filter">Filtre</mat-label>
  <input
    matInput
    id="filter"
    type="text"
    [(ngModel)]="filter"
    (keyup)="search()"
  />
</mat-form-field>
@if (consumers$ | async; as consumers) {

<table mat-table [dataSource]="consumers">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let element">
      {{ element.civility }} {{ element.firstname }} {{ element.lastname }}
    </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">
      {{ element.email }}
    </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>TÃ©lephone</th>
    <td mat-cell *matCellDef="let element">
      {{ element.phone | phone }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button [routerLink]="element.id" mat-fab>
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="remove(element.id)" mat-fab>
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
} @else {
<p>Chargement...</p>
}

<section class="actions">
  <button routerLink="create" mat-fab>
    <mat-icon>add</mat-icon>
  </button>
</section>
