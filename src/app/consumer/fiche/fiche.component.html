<form [formGroup]="consumerForm">
  <p>
    <mat-form-field>
      <mat-label for="civility">Civility</mat-label>
      <mat-select formControlName="civility">
        <mat-option value="Mr">Mr</mat-option>
        <mat-option value="Mme">Mme</mat-option>
      </mat-select>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label for="firstname">First Name</mat-label>
      <input
        type="text"
        matInput
        name="firstname"
        formControlName="firstname"
      />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label for="lastname">Last Name</mat-label>
      <input type="text" matInput name="lastname" formControlName="lastname" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label for="phone">Phone</mat-label>
      <input type="text" matInput name="phone" formControlName="phone" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label for="email">Email</mat-label>
      <input type="text" matInput name="email" formControlName="email" />
    </mat-form-field>
  </p>

  <button
    mat-button
    type="button"
    (click)="onSubmit()"
    color="primary"
    [disabled]="consumerForm.invalid"
  >
    Sauvegarder
  </button>
  <button mat-button type="button" (click)="cancel()">Annuler</button>
</form>
